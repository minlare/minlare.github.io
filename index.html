<!DOCTYPE html>
<html>
    <head>
        <title>Minlare</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
        <link rel="stylesheet" type="text/css" href="style/stylesheets/minlare.css">
    </head>
    <body>
        <div class="bg height-100">
            <div class="row text-center" data-vertical-align="bottom:padding">
                <img src="style/images/logo.png" alt="minlare" class="inline-block padding-bottom-large" />
            </div>
        </div>
        <div class="bg-useful">
            <div class="row text-center padding-vertical-large">
                <div class="large-4 padding-large">
                    <a href="https://github.com/minlare/css-framework">
                        <span class="link">
                            <img src="style/images/css.jpg" alt="CSS Framework" />
                        </span>
                        <span class="h3 no-margin">Minlare CSS</span>
                    </a>
                </div>
                <div class="large-4 padding-large">
                    <a href="/optimizer/">
                        <span class="link">
                            <img src="style/images/css2.jpg" alt="CSS Optimizer" />
                        </span>
                        <span class="h3 no-margin">CSS Optimizer</span>
                    </a>
                </div>
                <div class="large-4 padding-large">
                    <a href="/javascript">
                        <span class="link">
                            <img src="style/images/javascript.jpg" alt="Javascript" />
                        </span>
                        <span class="h3 no-margin">Javascript Plugins</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="bg-examples">
            <div class="row text-center padding-vertical-large">
                <div class="large-4 padding-large">
                    <a href="http://colourco.de/">
                        <span class="link">
                            <img src="style/images/colour.jpg" alt="Colour Chart" />
                        </span>
                        <span class="h3 no-margin">Colour Chart Helper</span>
                    </a>
                </div>
                <div class="large-4 padding-large">
                    <a href="/examples/calender.html">
                        <span class="link">
                            <img src="style/images/calendar.jpg" alt="Calendar" />
                        </span>
                        <span class="h3 no-margin">Calendar</span>
                    </a>
                </div>
                <div class="large-4 padding-large">
                    <a href="/examples/canvas.html">
                        <span class="link">
                            <img src="style/images/html5.jpg" alt="Canvas" />
                        </span>
                        <span class="h3 no-margin">Canvas</span>
                    </a>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/minlare.js"></script>
    </body>
</html>
